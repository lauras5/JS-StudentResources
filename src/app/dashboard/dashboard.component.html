<h3>Reference Guide</h3>
<p>Just a small guide to help you guys with the methods :)</p>
<div class="grid grid-pad">
  <!-- using interpolation binding with the *ngFor repeater to insert current iteration's hero id into router link -->
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
